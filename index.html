<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Coding Quiz</title>
  </head>

  <body>
    <div id="page-container">
      <div id="header-section">
        <a href="highscore.html">View Highscores</a>
        <h2>Timer: <span id="timer">00</span></h2>
      </div>
      <div id="main">
        <div id="intro">
          <h1>Coding Quiz Challenge</h1>
          <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Libero,
            cumque dignissimos. Eum, perferendis reiciendis fuga architecto
            consequatur molestiae vel. Ad.
          </p>
          <button id="start">Start</button>
        </div>

        <div id="question-container">
            <h1>What time is it?</h1>
            <div class="answers">
                <button>1. Morning</button>
                <button>2. Night</button>
                <button>3. Noon</button>
                <button>4. Evening</button>
            </div>
            <hr>
            <p id="result">Correct!</p>
        </div>

        <div class="final-score">
            <h1>All done!</h1>
            <p>Your final score is: <span id="total-score"></span></p>
            <label>Enter your initials</label>
            <input type="text" id="score" >
            <button id="score-button">Submit</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>

  </body>
</html>
